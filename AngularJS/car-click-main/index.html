<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Click</title>
    <link rel="stylesheet" href="style.css">
    <script src="/js/angular.min.js"></script>
    <script src=""></script>
</head>
<body>
    <div class="container">
        <div class="py text-center">
            <h2 class="display-4">Car Clicker</h2>
        </div>
        <div class="row">
            <div class="col-md-4 order-md-1 mb-4">
                <h4>CAr list</h4>
                <ul id="car-list" class="car-list-group mb-3"></ul>
            </div>
            <div class="col-md-8 order-md-2">
                <div id="car">
                    <div class="row">
                        <h2 class="text-center display-4 col" id="car-name"></h2>
                        <div class="text-center display-4 col">
                            <p>
                                Vote count: 
                                <span id="car-count"></span>
                            </p>
                        </div>
                    </div>
                    <img src="" alt="muscle car" id="car-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
